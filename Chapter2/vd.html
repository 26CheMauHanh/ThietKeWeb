<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS để tắt việc vẽ đường viền cho bảng và các ô */
        table {
            border:3px;
            width: 600px;
        }

        th, td {
            border: none; /* Tắt đường viền cho các ô */
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Cột 1</th>
            <th>Cột 2</th>
        </tr>
        <tr>
            <td>Nội dung 1</td>
            <td>Nội dung 2</td>
        </tr>
    </table>
</body>
</html>
