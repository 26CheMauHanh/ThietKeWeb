<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web ẩm thực</title>
    <link rel="stylesheet" href="css/32.6.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

<body>
    <div class="web head">
        <ul class="ul_for_head">
            <li>Home</li>
            <li>Culinary Blog</li>
            <li>Menu</li>
            <li>Contact Us</li>
        </ul>
    </div>
    <div class="web main">
        <div class="for_search">
            <span class="icon"><i class="fa-solid fa-magnifying-glass"></i></span>
            <input type="search" name="search" id="search" placeholder="Enter text here..">
            <input type="submit" name="submit" id="submit" value="search">

        </div>
        <div class="for_items">
            <ul class="ul_for_items">
                <li><img src="./images/m1.jpg" alt=""></li>
                <li><img src="./images/m3.jpg" alt=""></li>
                <li><img src="./images/m5.jpg" alt=""></li>
                <li><img src="./images/m2.jpg" alt=""></li>
                <li><img src="./images/m4.jpg" alt=""></li>
                <li><img src="./images/m6.jpg" alt=""></li>
            </ul>
        </div>
    </div>
</body>

</html>
